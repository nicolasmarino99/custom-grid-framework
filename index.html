<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yet another grid framework demo</title>
  <link rel="stylesheet" href="css/yagf.css">
  <style>
    .cell {
      font: bold 24px monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border: thin solid rgba(128, 128, 128, 0.2);
      padding: 10px;
    }
    .size-cell {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main>
    <div class="yagf">
      <div class="row">
        <div class="cell size-cell col-sm-1-9   col-md-1-1   col-lg-1-1   col-xl-1-1 ">Small</div>
        <div class="cell size-cell col-sm-10-10 col-md-2-10  col-lg-2-2   col-xl-2-2 ">Medium</div>
        <div class="cell size-cell col-sm-11-11 col-md-11-11 col-lg-3-11  col-xl-3-3 ">Large</div>
        <div class="cell size-cell col-sm-12-12 col-md-12-12 col-lg-12-12 col-xl-4-12">Extra large</div>
      </div>
      <div class="row">
        <div class="cell col-lg-9-12 col-sm-2-3"><img src="img/1f607.png" alt=""></div>
        <div class="cell col-lg-1-4  col-sm-6-7"><img src="img/1f92a.png" alt=""></div>
        <div class="cell col-lg-5-8  col-sm-10-11"><img src="img/1f976.png" alt=""></div>
      </div>
      <div class="row">
        <div class="cell col-md-1-1 col-lg-4-4">1</div>
        <div class="cell col-md-2-2 col-lg-3-3">2</div>
        <div class="cell col-md-3-3 col-lg-2-2">3</div>
        <div class="cell col-md-4-4 col-lg-1-1">4</div>
        <div class="cell col-md-5-5">5</div>
        <div class="cell col-md-6-6">6</div>
        <div class="cell col-md-7-7">7</div>
        <div class="cell col-md-8-8">8</div>
        <div class="cell col-md-9-9">9</div>
        <div class="cell col-md-10-10">10</div>
        <div class="cell col-md-11-11">11</div>
        <div class="cell col-md-12-12">12</div>
      </div>
      <div class="grid-mode">
        
        <div class="cell range-lg-a1-b2 range-md-a5-a6">i am the first range!!</div>
        <div class="cell range-lg-b5-c6 range-md-b3-b3">I am the second range!!</div>
      </div>
    </div>
  </main>
</body>
</html>
